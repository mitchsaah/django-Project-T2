{% extends "base.html" %}

{% block title %}Articles{% endblock %}

{% block content %}
<h1>Articles</h1>
    {% if user.is_authenticated %}
        <a href="{% url 'add_article' %}">Add New Article</a>
    {% endif %}
<ul>
    {% for article in articles %}
        <li><a href="{% url 'article_detail' article.pk %}">{{ article.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
